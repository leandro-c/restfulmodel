swagger: '2.0'
info:
  title: YourApp
  description: 'your App'
  version: 1.0.0
host: 'localhost:5000'
basePath: /service/
consumes:
  - application/json
produces:
  - application/json

paths:
  /server/time:
    get:
      tags:
        - hours
      summary: the local server time
      x-swagger-router-controller: server.time
      responses:
        '200':
          description: the local server time answer

  /about:
    get:
      tags:
        - about
      summary: About this API
      x-swagger-router-controller: about.about
      parameters:
        - name: name
          in: query
          required: false
          type: string
      responses:
        '200':
          description: About
          schema:
            $ref: '#/definitions/about'

  /currency:
      delete:
        tags:
          - currency
        summary: Eliminar Currency
        x-swagger-router-controller: currency.remove
        parameters:
          - name: id
            in: query
            required: true
            type: string
        responses:
          '200':
            description: Currency
            schema:
              $ref: '#/definitions/currency'
      get:
        tags:
          - currency
        summary: Busca Currency
        x-swagger-router-controller: currency.search
        parameters:
          - name: simbolo
            in: query
            required: false
            type: string
          - name: descrip
            in: query
            required: false
            type: string
        responses:
          '200':
            description: Currency
            schema:
              $ref: '#/definitions/currency'

      put:
        tags:
          - currency
        summary: Inserta en Currency
        x-swagger-router-controller: currency.insert
        parameters:
          - name: simbolo
            in: query
            required: false
            type: string
          - name: descrip
            in: query
            required: false
            type: string
        responses:
          '200':
            description: Currency
            schema:
              $ref: '#/definitions/currency'

      patch:
        tags:
          - currency
        summary: Realiza un Update
        x-swagger-router-controller: currency.update
        parameters:
          - name: currency
            in: body
            required: true
            schema:
              $ref: '#/definitions/currency'
        responses:
          '200':
            description: Currency
            schema:
              $ref: '#/definitions/currency'

definitions:
  currency:
    type: object
    properties:
      _Id:
        type: string
      Simbolo:
        type: string
      Descrip:
        type: string
  about:
    type: object
    properties:
      version:
        type: string
      name:
        type: string
