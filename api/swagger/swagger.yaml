swagger: '2.0'
info:
  title: YourApp
  description: 'your App'
  version: 1.0.0
host: 'localhost:5000'
basePath: /service/
consumes:
  - application/json
produces:
  - application/json

paths:
  /server/time:
    get:
      tags:
        - hours
      summary: the local server time
      x-swagger-router-controller: server.time
      responses:
        '200':
          description: the local server time answer

  /about:
    get:
      tags:
        - about
      summary: About this API
      x-swagger-router-controller: about.about
      parameters:
        - name: name
          in: query
          required: false
          type: string
      responses:
        '200':
          description: About
          schema:
            $ref: '#/definitions/about'

  /currency:
      get:
        tags:
          - currency
        summary: Busca Currency
        x-swagger-router-controller: currency.search_get
        parameters:
          - name: find
            in: query
            required: false
            type: string
          - name: limit
            in: query
            required: false
            type: number
        responses:
          '200':
            description: Currency
            schema:
              $ref: '#/definitions/currency'

definitions:
  currency:
    type: object
    properties:
      Codi:
        type: string
      Descrip:
        type: string
  about:
    type: object
    properties:
      version:
        type: string
      name:
        type: string
